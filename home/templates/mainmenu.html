<!DOCTYPE html>
<html>
  <head>
    <title>Holy Archives</title>
    <style>
      /* Style the navigation bar */
      .navbar {
        background-color: #333;
        overflow: hidden;
      }

      /* Style the links inside the navigation bar */
      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      /* Change the color of links on hover */
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- The navigation bar -->
    <div class="navbar">
      <a href="">Home</a>
      <a href="/wiki">Wiki</a>
      <a href="/archive">Archives</a>
      <a href="/contact">Contact</a>
    </div>

    <!-- Rest of your website content -->
    <h1>Welcome to my website</h1>
    <p></p>
  </body>
</html>
