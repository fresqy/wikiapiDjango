<!DOCTYPE html>
<html>
<head>
	<title>GFG</title>
	<style>
		body {
			background-color: #E0C9A6;
			font-family: Monaco, monospace;
		}
		h1 {
			color: #444;
			font-size: 36px;
			margin-top: 50px;
			margin-bottom: 30px;
			text-align: center;
			text-transform: uppercase;
		}
		form {
			margin: 0 auto;
			max-width: 500px;
			text-align: center;
		}
		input[type="text"] {
			padding: 10px;
			border-radius: 10px;
			border: 1px solid #ccc;
			font-size: 18px;
			width: 80%;
		}
		button[type="submit"] {
			padding: 10px 20px;
			border-radius: 10px;
			border: none;
			background-color: #800000;
			color: #fff;
			font-size: 18px;
			cursor: pointer;
		}
		button[type="submit"]:hover {
			background-color: #3e8e41;
		}
		.result {
			margin-top: 50px;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			transition: 0.3s;
			font-size: 18px;
			line-height: 1.5;
			text-align: justify;
		}
		.result:hover {
			box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
		}
	</style>
</head>
<body>
	<h1>Wikipedia Search</h1>
	<form method="post">
		{% csrf_token %}
		<input type="text" name="search">
		<button type="submit">Search</button>
	</form>
	{% if result %}
		<div class="result">{{result}}</div>
	{% endif %}
</body>
</html>
